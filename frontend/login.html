<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BlinkNotes</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --main-bg: #d9d9d9;
      --card-bg: #fff;
      --btn-bg: #000;
      --btn-radius: 12px;
      --input-radius: 12px;
      --input-bg: #fff;
      --input-border: #DFDFDF;
      --divider: #444;
      --google-btn: #EEEEEE;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.09);
      padding: 40px 36px;
      width: 400px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 12px;
      margin-bottom: 4px;
    }
    .main-title {
      font-size: 2.8rem;
      font-weight: 800;
      color: #111;
    }
    .beta-badge {
      padding: 6px 24px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 1.2rem;
    }
    .form-title {
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 26px;
      text-align: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-holder {
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border: 1.6px solid var(--input-border);
      border-radius: var(--input-radius);
      padding: 6px 14px;
      height: 48px;
    }
    .input-holder i {
      color: #a8a8a8;
      margin-right: 10px;
    }
    .input-holder input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1.15rem;
    }
    .login-btn {
      width: 100%;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: var(--btn-radius);
      height: 48px;
      font-size: 1.15rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .login-btn:hover {
      background: #333;
    }
    .signup-link {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #222;
      text-align: center;
    }
    .signup-link a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-row">
      <span class="main-title">BlinkNotes</span>
      <span class="beta-badge">Beta</span>
    </div>
    <div class="form-title">Login</div>
    <form id="login-form" autocomplete="on">
      <div class="input-holder">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-holder">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="login-btn" type="submit">
        <i class="fa-solid fa-sign-in-alt"></i>
        Login
      </button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

<script src="config.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch(`${window.env.API_URL}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    } catch (error) {
      alert('An error occurred. Please try again later.');
      console.error(error);
    }
  });
</script>

</body>
</html>
