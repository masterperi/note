<!DOCTYPE html>
<html>
<head>
  <title>BlinkNotes Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Chatbot Container */
    .chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 250px; /* ~5x5 cm */
      height: 300px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      z-index: 9999;
      animation: popUp 0.3s ease;
    }

    /* Pop-up animation */
    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Header */
    .header {
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .logo {
      font-weight: bold;
    }
    .beta-badge {
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 10px;
    }
    .clear-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
    }

    /* Chat Body */
    .chat-body {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      font-size: 12px;
    }
    .bubble {
      padding: 6px 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 90%;
    }
    .bubble.user {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .bubble.bot {
      background: #F1F0F0;
      align-self: flex-start;
    }

    /* Input Area */
    .chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input {
      flex: 1;
      padding: 6px;
      border: none;
      font-size: 12px;
      outline: none;
    }
    .send-btn {
      background: #4CAF50;
      border: none;
      padding: 0 12px;
      color: white;
      cursor: pointer;
    }

    /* Floating Toggle Button */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10000;
    }
    .chat-toggle:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<!-- Toggle Button -->
<div class="chat-toggle" id="chatToggle">ðŸ’¬</div>

<!-- Chatbot -->
<div class="chat-container" id="chatContainer" style="display: none;">
  <div class="header">
    <span class="logo">BlinkNotes</span>
    <span class="beta-badge">Beta</span>
    <button class="clear-btn" title="Clear Chat">
      ðŸ—‘
    </button>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="bubble bot">Hi, how can I help you?</div>
  </div>
  <form class="chat-input-area" id="chatForm">
    <input type="text" class="chat-input" placeholder="Type your messageâ€¦" autocomplete="off" id="chatInput"/>
    <button class="send-btn" type="submit" title="Send">ðŸ“©</button>
  </form>
</div>

<script src="config.js"></script>
<script>
  const toggleBtn = document.getElementById('chatToggle');
  const chatBox = document.getElementById('chatContainer');
  const form = document.getElementById('chatForm');
  const input = document.getElementById('chatInput');
  const chatBody = document.getElementById('chatBody');

  // Toggle Chat
  toggleBtn.onclick = () => {
    chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
  };

  form.onsubmit = async function(e) {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    input.value = '';
    await getBotResponse(msg);
  };

  function addMessage(msg, type) {
    const div = document.createElement('div');
    div.className = "bubble " + type;
    div.textContent = msg;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  async function getBotResponse(userInput) {
    addMessage("Typing...", 'bot');
    try {
      const response = await fetch(`${window.env.API_URL}/chat/gpt`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      });
      const data = await response.json();
      document.querySelector('.bubble.bot:last-child').remove();
      addMessage(data.reply.trim(), 'bot');
    } catch (err) {
      document.querySelector('.bubble.bot:last-child').remove();
      addMessage("Error: Could not connect to AI.", 'bot');
    }
  }

  document.querySelector('.clear-btn').onclick = function() {
    chatBody.innerHTML = '';
  };
</script>
</body>
</html>
